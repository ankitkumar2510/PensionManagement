<div class="container-body">
    <h2 class="text-center main-head">Welcome to Pension Mangement System</h2>
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="outer-div col-lg-6 offset-lg-3" *ngIf="!isLoading">
        <form (ngSubmit)='handleLogin()' #userForm='ngForm' class="px-3">
            <div class="form-group">
                <label for="username"><strong>UserName <span class="text-danger">*</span></strong></label>
                <input type="text" class="form-control mt-1" name="username" id="username" #username="ngModel"
                    [(ngModel)]='userModel.username' minlength="4" maxlength="25" placeholder="Enter username"
                    required />
                <!-- Validaitons -->
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-error">
                    <div *ngIf="username.errors?.required">
                        * username is required
                    </div>
                    <div *ngIf="username.errors?.minlength">
                        * username must be at least 4 characters long
                    </div>
                    <div *ngIf="username.errors?.maxlength">
                        * username must be at most 25 characters long
                    </div>
                </div>
            </div> <!-- username ends here -->

            <div class="mt-2">
                <label for="password"><strong>Password <span class="text-danger">*</span></strong></label>
                <input type="password" class="form-control mt-1" name="password" id="password" #password="ngModel"
                    [(ngModel)]='userModel.password' placeholder="Enter Password" required />
                <!-- Validaitons -->
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-error">
                    <div *ngIf="password.errors?.required">
                        * Password is required
                    </div>
                </div>
            </div><!-- Password ends here -->

            <!-- Handle login and reset with error messages -->
            <div class="text-center">
                <button class="btn btn-primary mt-3 mx-3" [disabled]="!userForm.valid">Login</button>
                <button type="reset" class="btn btn-danger mt-3" (click)="handleReset()">Reset</button>
            </div>
            <div class="text-error text-center" (mouseleave)="handleReset()">
                <div class="mt-3">{{ msg }}</div>
                <div *ngFor='let error of fieldErrors'>
                    <p>{{ error }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
